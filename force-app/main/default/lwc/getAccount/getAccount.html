<template>
  <lightning-card title="Getter Demo" icon-name="standard:contact">
    <div class="slds-m-around_medium">
      <lightning-input
        name="fname"
        label="First Name"
        onchange={handleChange}
      ></lightning-input>
      <lightning-input
        name="lname"
        label="Last Name"
        onchange={handleChange}
      ></lightning-input>
      <p class="slds-m-top_medium">
        Full Name in Uppercase: {upperCaseFullName}
      </p>
    </div>
  </lightning-card>
</template>
